        const month_olympic = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const month_normal = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        function daysMonth(month, year) {
            var tmp = year % 4;
            if (tmp == 0) {
                return (month_olympic[month]);
            } else {
                return (month_normal[month]);
            }
        }

        //每月第一天星期幾
        function dayStart(month, year) {
            var tmpDate = new Date(year, month, 1);
            return (tmpDate.getDay());
        }


        //更新日期

        function ClearP() {
            for (i = 0; i < 42; i++) {
                let allp = content[i].querySelector("p")
                if (allp != null) {
                    allp.innerText = "";
                }
            }
            let arr = document.getElementsByClassName('ppp');
            for (let i = arr.length - 1; i >= 0; i--) {
                arr[i].parentNode.removeChild(arr[i]);
            }

        }
        function DateUpdate() {
            ClearP();
            listChange();
            let totalDay = daysMonth(my_month, my_year);
            let firstDay = dayStart(my_month, my_year);
            // console.log(firstDay);
            // console.log(totalDay);
            for (let i = firstDay + 1; i <= totalDay + firstDay; i++) {

                // let collectp = content[i].querySelectorAll("p");
                // collectp.removeChild(list.childNodes[0]);
                let addp = document.createElement("p");
                addp.setAttribute("class", "ppp");
                addp.innerText = `${i - firstDay}`;
                content[i - 1].prepend(addp);

                // let pickDay=document.querySelector(`Day${i} label`);
            }
